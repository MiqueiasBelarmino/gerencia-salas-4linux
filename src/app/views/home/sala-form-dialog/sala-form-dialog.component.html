<h1 mat-dialog-title>Nova Sala</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="salaForm">
    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" name="nome">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Capacidade</mat-label>
      <input matInput formControlName="capacidade" name="capacidade" type="number">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="createSala()">Salvar</button>
  <button mat-button (click)="cancel()">Cancelar</button>
</div>
